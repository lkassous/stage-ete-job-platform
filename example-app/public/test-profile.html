<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Profil</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        button { padding: 15px 25px; margin: 10px 5px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; color: white; }
        .btn-primary { background: #007bff; }
        .btn-success { background: #28a745; }
        .btn-warning { background: #ffc107; color: black; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; white-space: pre-wrap; border-left: 4px solid #007bff; }
        .success { border-left-color: #28a745; background: #d4edda; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        input { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test du Profil Utilisateur</h1>
        
        <h2>üîê 1. Connexion</h2>
        <input type="email" id="email" placeholder="Email" value="admin@test.com">
        <input type="password" id="password" placeholder="Mot de passe" value="password123">
        <button class="btn-primary" onclick="login()">üîë Se connecter</button>
        
        <h2>üë§ 2. Profil</h2>
        <button class="btn-success" onclick="getProfile()">üìã R√©cup√©rer le profil</button>
        <button class="btn-warning" onclick="showToken()">üîë Voir le token</button>
        
        <h2>üìù Logs</h2>
        <button class="btn-warning" onclick="clearLogs()">üóëÔ∏è Effacer</button>
        <div id="logs"></div>
    </div>

    <script>
        let authToken = null;

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(logDiv);
            console.log(message);
            logDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log('üîÑ Tentative de connexion...');
            
            try {
                const response = await fetch('/api/backend/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                log(`üì° R√©ponse login: ${response.status} ${response.statusText}`);

                if (response.ok) {
                    const result = await response.json();
                    log(`‚úÖ Connexion r√©ussie`, 'success');
                    log(`üìã Donn√©es: ${JSON.stringify(result, null, 2)}`);
                    
                    if (result.success && result.data.token) {
                        authToken = result.data.token;
                        log(`üîë Token sauvegard√©: ${authToken.substring(0, 50)}...`, 'success');
                        
                        // Sauvegarder dans localStorage comme le fait l'app
                        localStorage.setItem('auth_token', authToken);
                        log(`üíæ Token sauvegard√© dans localStorage`, 'success');
                    }
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Erreur login: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Exception login: ${error.message}`, 'error');
            }
        }

        async function getProfile() {
            if (!authToken) {
                authToken = localStorage.getItem('auth_token');
                if (!authToken) {
                    log('‚ùå Aucun token disponible. Connectez-vous d\'abord.', 'error');
                    return;
                }
            }

            log('üîÑ R√©cup√©ration du profil...');
            log(`üîë Utilisation du token: ${authToken.substring(0, 50)}...`);

            try {
                const response = await fetch('/api/backend/auth/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + authToken,
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                log(`üì° R√©ponse profil: ${response.status} ${response.statusText}`);

                if (response.ok) {
                    const result = await response.json();
                    log(`‚úÖ Profil r√©cup√©r√© avec succ√®s`, 'success');
                    log(`üë§ Donn√©es utilisateur: ${JSON.stringify(result, null, 2)}`, 'success');
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Erreur profil: ${errorText}`, 'error');
                    
                    if (response.status === 401) {
                        log(`üîí Token probablement expir√© ou invalide`, 'error');
                        authToken = null;
                        localStorage.removeItem('auth_token');
                    }
                }
            } catch (error) {
                log(`‚ùå Exception profil: ${error.message}`, 'error');
            }
        }

        function showToken() {
            const token = authToken || localStorage.getItem('auth_token');
            if (token) {
                log(`üîë Token actuel: ${token}`, 'success');
                log(`üìè Longueur du token: ${token.length} caract√®res`);
                
                // D√©coder le JWT (partie payload)
                try {
                    const parts = token.split('.');
                    if (parts.length === 3) {
                        const payload = JSON.parse(atob(parts[1]));
                        log(`üìã Payload JWT: ${JSON.stringify(payload, null, 2)}`, 'success');
                        
                        const now = Math.floor(Date.now() / 1000);
                        const exp = payload.exp;
                        if (exp) {
                            const timeLeft = exp - now;
                            log(`‚è∞ Token expire dans: ${timeLeft} secondes (${new Date(exp * 1000).toLocaleString()})`);
                        }
                    }
                } catch (e) {
                    log(`‚ö†Ô∏è Impossible de d√©coder le JWT: ${e.message}`, 'error');
                }
            } else {
                log('‚ùå Aucun token trouv√©', 'error');
            }
        }

        // Test automatique au chargement
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Page de test charg√©e');
            
            // V√©rifier s'il y a d√©j√† un token
            const existingToken = localStorage.getItem('auth_token');
            if (existingToken) {
                authToken = existingToken;
                log('üîë Token existant trouv√© dans localStorage', 'success');
                showToken();
            }
        });
    </script>
</body>
</html>
