                        <div class="form-row">

                    <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--gray-200);">

    <!-- Notifications -->
    <div id="notification" class="notification" style="display: none;">

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ DOM charg√©, initialisation...');
            initializeRegisterForm();

            // Charger les r√¥les imm√©diatement
            loadAvailableRoles();
        });

        // Backup: charger les r√¥les apr√®s le chargement complet de la page
        window.addEventListener('load', function() {
            console.log('üîÑ Page compl√®tement charg√©e, v√©rification des r√¥les...');
            const roleSelect = document.getElementById('role_name');
            if (roleSelect && roleSelect.options.length <= 1) {
                console.log('‚ö†Ô∏è Aucun r√¥le charg√©, nouvelle tentative...');
                loadAvailableRoles();
            }
        });

        function initializeRegisterForm() {
            const form = document.getElementById('registerForm');
            const passwordInput = document.getElementById('password');
            
            passwordInput.addEventListener('input', checkPasswordStrength);
            form.addEventListener('submit', handleRegisterSubmit);
        }

        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const button = field.parentNode.querySelector('.password-toggle i');
            
            if (field.type === 'password') {
                field.type = 'text';
                button.className = 'fas fa-eye-slash';
            } else {
                field.type = 'password';
                button.className = 'fas fa-eye';
            }
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthContainer = document.getElementById('passwordStrength');
            
            let strength = 0;
            let feedback = [];
            
            if (password.length >= 8) strength++;
            else feedback.push('Au moins 8 caract√®res');
            
            if (/[A-Z]/.test(password)) strength++;
            else feedback.push('Une majuscule');
            
            if (/[a-z]/.test(password)) strength++;
            else feedback.push('Une minuscule');
            
            if (/[0-9]/.test(password)) strength++;
            else feedback.push('Un chiffre');
            
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            else feedback.push('Un caract√®re sp√©cial');
            
            const levels = ['Tr√®s faible', 'Faible', 'Moyen', 'Fort', 'Tr√®s fort'];
            const colors = ['#ef4444', '#f59e0b', '#eab308', '#22c55e', '#16a34a'];
            
            strengthContainer.innerHTML = `
                <div class="strength-bar">
                    <div class="strength-fill" style="width: ${(strength / 5) * 100}%; background: ${colors[strength - 1] || colors[0]}"></div>
                </div>
                <div class="strength-text" style="color: ${colors[strength - 1] || colors[0]}">
                    ${levels[strength - 1] || levels[0]}
                    ${feedback.length > 0 ? ` - Manque: ${feedback.join(', ')}` : ''}
                </div>
            `;
        }

        async function handleRegisterSubmit(event) {
            event.preventDefault();
            
            const registerBtn = document.getElementById('registerBtn');
            const form = event.target;
            
            clearAllErrors();
            
            const formData = new FormData(form);
            const userData = Object.fromEntries(formData.entries());
            
            if (!validateRegisterForm(userData)) {
                return;
            }
            
            try {
                console.log('üì§ [DEBUG] Donn√©es envoy√©es:', userData);
                showLoading(registerBtn, 'Cr√©ation du compte...');

                const response = await fetch('/api/backend/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                console.log('üì° [DEBUG] R√©ponse:', response.status, response.statusText);
                const result = await response.json();
                console.log('üìã [DEBUG] R√©sultat:', result);

                if (response.ok && result.success) {
                    showNotification('Compte cr√©√© avec succ√®s ! Redirection...', 'success');

                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    console.error('‚ùå [DEBUG] Erreur de validation:', result);
                    showNotification(result.message || 'Erreur lors de la cr√©ation du compte', 'error');

                    if (result.errors) {
                        console.error('‚ùå [DEBUG] Erreurs d√©taill√©es:', result.errors);
                        Object.keys(result.errors).forEach(field => {
                            console.error(`‚ùå [DEBUG] Erreur ${field}:`, result.errors[field]);
                            showFieldError(field, result.errors[field][0]);
                        });
                    }
                }
            } catch (error) {
                showNotification(`Erreur: ${error.message}`, 'error');
            } finally {
                hideLoading(registerBtn);
            }
        }

        function validateRegisterForm(data) {
            let isValid = true;
            
            if (!data.first_name) {
                showFieldError('first_name', 'Le pr√©nom est requis');
                isValid = false;
            }
            
            if (!data.last_name) {
                showFieldError('last_name', 'Le nom est requis');
                isValid = false;
            }
            
            if (!data.email) {
                showFieldError('email', 'L\'email est requis');
                isValid = false;
            } else if (!isValidEmail(data.email)) {
                showFieldError('email', 'Format d\'email invalide');
                isValid = false;
            }
            
            if (!data.password) {
                showFieldError('password', 'Le mot de passe est requis');
                isValid = false;
            } else if (data.password.length < 8) {
                showFieldError('password', 'Le mot de passe doit contenir au moins 8 caract√®res');
                isValid = false;
            }
            
            if (data.password !== data.password_confirmation) {
                showFieldError('password_confirmation', 'Les mots de passe ne correspondent pas');
                isValid = false;
            }
            
            if (!data.role_name) {
                showFieldError('role_name', 'Veuillez s√©lectionner un r√¥le');
                isValid = false;
            }
            
            return isValid;
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function showFieldError(fieldName, message) {
            const field = document.getElementById(fieldName);
            const errorDiv = document.getElementById(fieldName + '-error');
            
            field.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'flex';
        }

        function clearAllErrors() {
            const errorDivs = document.querySelectorAll('.field-error');
            const inputFields = document.querySelectorAll('.form-input, .form-select');
            
            errorDivs.forEach(div => {
                div.style.display = 'none';
                div.textContent = '';
            });
            
            inputFields.forEach(field => {
                field.classList.remove('error');
            });
        }

        function showLoading(button, text) {
            button.disabled = true;
            button.classList.add('loading');
            button.setAttribute('data-original-text', button.innerHTML);
            button.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${text}`;
        }

        function hideLoading(button) {
            button.disabled = false;
            button.classList.remove('loading');
            button.innerHTML = button.getAttribute('data-original-text');
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const content = document.getElementById('notification-content');
            
            notification.className = 'notification';
            notification.classList.add('notification-' + type);
            
            content.innerHTML = `
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <i class="fas fa-${getNotificationIcon(type)}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            notification.style.display = 'block';
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.style.display = 'none', 300);
            }, 5000);
        }

        function getNotificationIcon(type) {
            switch (type) {
                case 'success': return 'check-circle';
                case 'error': return 'exclamation-circle';
                case 'warning': return 'exclamation-triangle';
                default: return 'info-circle';
            }
        }

        // Charger les r√¥les disponibles depuis l'API
        async function loadAvailableRoles() {
            console.log('üîÑ [DEBUG] D√©but de loadAvailableRoles()');

            try {
                console.log('üîÑ [DEBUG] Appel fetch vers /api/public/roles');
                const response = await fetch('/api/public/roles');
                console.log('üì° [DEBUG] R√©ponse re√ßue:', {
                    status: response.status,
                    statusText: response.statusText,
                    ok: response.ok,
                    url: response.url
                });

                if (response.ok) {
                    console.log('üì° [DEBUG] R√©ponse OK, parsing JSON...');
                    const result = await response.json();
                    console.log('üìã [DEBUG] JSON pars√©:', result);
                    console.log('üìã [DEBUG] result.success:', result.success);
                    console.log('üìã [DEBUG] result.data:', result.data);
                    console.log('üìã [DEBUG] Array.isArray(result.data):', Array.isArray(result.data));

                    if (result.success && result.data && Array.isArray(result.data)) {
                        console.log(`‚úÖ [DEBUG] Conditions remplies, ${result.data.length} r√¥les trouv√©s`);
                        console.log('üé® [DEBUG] Appel de populateRoleSelect...');
                        populateRoleSelect(result.data);
                        console.log('‚úÖ [DEBUG] populateRoleSelect termin√© avec succ√®s');
                        return;
                    } else {
                        console.error('‚ùå [DEBUG] Conditions non remplies pour populateRoleSelect');
                    }
                } else {
                    console.error('‚ùå [DEBUG] R√©ponse non OK');
                }

                console.warn('‚ö†Ô∏è [DEBUG] Fallback vers loadDefaultRoles');
                loadDefaultRoles();

            } catch (error) {
                console.error('‚ùå [DEBUG] Exception captur√©e:', error);
                loadDefaultRoles();
            }
        }

        // Peupler le select avec les r√¥les
        function populateRoleSelect(roles) {
            console.log(`üé® [DEBUG] D√âBUT populateRoleSelect avec ${roles.length} r√¥les`);
            console.log('üé® [DEBUG] R√¥les re√ßus:', roles);

            const roleSelect = document.getElementById('role_name');
            console.log('üé® [DEBUG] √âl√©ment role_name trouv√©:', roleSelect);

            if (!roleSelect) {
                console.error('‚ùå [DEBUG] √âl√©ment role_name non trouv√© !');
                return;
            }

            console.log('üé® [DEBUG] Vidage du select...');
            roleSelect.innerHTML = '<option value="">S√©lectionnez votre r√¥le</option>';
            console.log('üé® [DEBUG] Select vid√©, options actuelles:', roleSelect.options.length);

            const roleIcons = {
                'super_admin': 'üëë',
                'admin': 'üîß',
                'hr_director': 'üéØ',
                'hr_manager': 'üë•',
                'senior_recruiter': '‚≠ê',
                'recruiter': 'üéØ',
                'junior_recruiter': 'üåü',
                'analyst': 'üìä',
                'viewer': 'üëÅÔ∏è'
            };

            let addedRoles = 0;
            console.log('üé® [DEBUG] D√©but de la boucle forEach...');

            roles.forEach((role, index) => {
                console.log(`üé® [DEBUG] Traitement r√¥le ${index + 1}/${roles.length}:`, role);

                if (role.is_active) {
                    console.log(`üé® [DEBUG] R√¥le actif, cr√©ation de l'option...`);
                    const option = document.createElement('option');
                    option.value = role.name;
                    const icon = roleIcons[role.name] || 'üë§';
                    option.textContent = `${icon} ${role.display_name}`;
                    option.title = role.description || '';
                    roleSelect.appendChild(option);
                    addedRoles++;
                    console.log(`  ‚úÖ [DEBUG] R√¥le ajout√©: ${role.name} - ${role.display_name}`);
                } else {
                    console.log(`  ‚ö†Ô∏è [DEBUG] R√¥le inactif ignor√©: ${role.name}`);
                }
            });

            console.log(`‚úÖ [DEBUG] FIN populateRoleSelect: ${addedRoles} r√¥les ajout√©s`);
            console.log(`‚úÖ [DEBUG] Options finales dans le select:`, roleSelect.options.length);
        }

        // Charger les r√¥les par d√©faut en cas d'erreur
        function loadDefaultRoles() {
            console.log('‚ö†Ô∏è [DEBUG] D√âBUT loadDefaultRoles (fallback)');
            console.log('‚ö†Ô∏è [DEBUG] ATTENTION: Cette fonction ne devrait PAS √™tre appel√©e si l\'API fonctionne !');

            const roleSelect = document.getElementById('role_name');
            if (!roleSelect) {
                console.error('‚ùå [DEBUG] √âl√©ment role_name non trouv√© pour les r√¥les par d√©faut !');
                return;
            }

            console.log('‚ö†Ô∏è [DEBUG] Chargement des 3 r√¥les par d√©faut...');
            roleSelect.innerHTML = `
                <option value="">S√©lectionnez votre r√¥le</option>
                <option value="admin">üîß Administrateur (par d√©faut)</option>
                <option value="hr_manager">üë• Responsable RH (par d√©faut)</option>
                <option value="recruiter">üéØ Recruteur (par d√©faut)</option>
            `;
            console.log('‚ö†Ô∏è [DEBUG] FIN loadDefaultRoles: 3 r√¥les par d√©faut charg√©s');
        }

        // Fonctions de debug temporaires
        async function testAPI() {
            console.log('üß™ [DEBUG] Test direct de l\'API');
            try {
                const response = await fetch('/api/public/roles');
                console.log('üì° [DEBUG] R√©ponse API:', response.status, response.statusText);
                const data = await response.json();
                console.log('üìã [DEBUG] Donn√©es:', data);
                alert(`API Test: ${response.status} - ${data.success ? data.data.length + ' r√¥les trouv√©s' : 'Erreur'}`);
            } catch (error) {
                console.error('‚ùå [DEBUG] Erreur API:', error);
                alert('Erreur API: ' + error.message);
            }
        }

        function showSelectInfo() {
            const roleSelect = document.getElementById('role_name');
            if (roleSelect) {
                console.log('üìã [DEBUG] Info du select:', {
                    element: roleSelect,
                    optionsCount: roleSelect.options.length,
                    innerHTML: roleSelect.innerHTML
                });
                alert(`Select Info: ${roleSelect.options.length} options\n\nContenu:\n${roleSelect.innerHTML}`);
            } else {
                alert('Select role_name non trouv√© !');
            }
        }
    </script>
</body>
