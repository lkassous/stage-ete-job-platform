<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Reset Password</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; }
        input { width: 300px; padding: 8px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:disabled { background: #ccc; }
        .response { margin-top: 20px; padding: 10px; border: 1px solid #ddd; background: #f9f9f9; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Test Reset Password</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit" id="submitBtn">Envoyer le lien de réinitialisation</button>
    </form>
    
    <div id="response" class="response" style="display: none;"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const responseDiv = document.getElementById('response');
            
            // Désactiver le bouton
            submitBtn.disabled = true;
            submitBtn.textContent = 'Envoi en cours...';
            
            try {
                console.log('Envoi de la requête pour:', email);
                
                const response = await fetch('http://localhost:8000/api/auth/password/email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();
                
                console.log('Réponse reçue:', data);
                
                responseDiv.style.display = 'block';
                responseDiv.className = 'response ' + (response.ok ? 'success' : 'error');
                responseDiv.innerHTML = `
                    <h3>Réponse de l'API:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p>Status: ${response.status}</p>
                    <p>OK: ${response.ok}</p>
                `;
                
            } catch (error) {
                console.error('Erreur:', error);
                responseDiv.style.display = 'block';
                responseDiv.className = 'response error';
                responseDiv.innerHTML = `
                    <h3>Erreur:</h3>
                    <p>${error.message}</p>
                `;
            } finally {
                // Réactiver le bouton
                submitBtn.disabled = false;
                submitBtn.textContent = 'Envoyer le lien de réinitialisation';
            }
        });
    </script>
</body>
</html>
