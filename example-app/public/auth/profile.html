<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - CV Filtering System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="filament-style.css">
    <style>
        .profile-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }

        .profile-sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .profile-main {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .profile-avatar {
            width: 5rem;
            height: 5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin: 0 auto 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .stat-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            border: 1px solid var(--gray-200);
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-600);
        }

        .stat-label {
            color: var(--gray-600);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .permissions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .permission-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--gray-50);
            border-radius: var(--radius);
            border: 1px solid var(--gray-200);
        }

        .permission-icon {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            background: var(--success-100);
            color: var(--success-600);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
        }

        .quick-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .profile-container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <a href="#" class="app-logo">
                    <i class="fas fa-filter"></i>
                    CV Filtering System
                </a>
                <nav class="header-nav">
                    <a href="../dashboard.html" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                    </a>
                    <a href="#" class="nav-link active">
                        <i class="fas fa-user"></i>
                        Profil
                    </a>
                    <button onclick="logout()" class="nav-link" style="background: none; border: none; cursor: pointer;">
                        <i class="fas fa-sign-out-alt"></i>
                        D√©connexion
                    </button>
                </nav>
            </div>
        </header>

        <!-- Contenu principal -->
        <main class="profile-container">
            <!-- Sidebar profil -->
            <div class="profile-sidebar">
                <div class="card">
                    <div class="card-content" style="text-align: center;">
                        <div class="profile-avatar" id="userAvatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <h2 id="userName" style="margin-bottom: 0.5rem; color: var(--gray-900);">Chargement...</h2>
                        <div id="userRole" class="role-badge admin" style="margin-bottom: 1rem;">
                            <i class="fas fa-crown"></i>
                            Chargement...
                        </div>
                        <p id="userEmail" style="color: var(--gray-600); font-size: 0.875rem;">Chargement...</p>
                        <p id="userPhone" style="color: var(--gray-500); font-size: 0.875rem; margin-top: 0.5rem;">Chargement...</p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header" style="padding: 1.5rem 1.5rem 1rem;">
                        <h3 style="margin: 0; color: var(--gray-900); font-size: 1.125rem;">
                            <i class="fas fa-chart-line" style="color: var(--primary-600); margin-right: 0.5rem;"></i>
                            Statistiques
                        </h3>
                    </div>
                    <div class="card-content">
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-value" id="totalCandidatures">0</div>
                                <div class="stat-label">Candidatures</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value" id="candidaturesAnalysees">0</div>
                                <div class="stat-label">Analys√©es</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contenu principal -->
            <div class="profile-main">
                <!-- Informations personnelles -->
                <div class="card">
                    <div class="card-header" style="padding: 1.5rem 1.5rem 1rem;">
                        <h3 style="margin: 0; color: var(--gray-900); font-size: 1.25rem;">
                            <i class="fas fa-user-circle" style="color: var(--primary-600); margin-right: 0.5rem;"></i>
                            Informations personnelles
                        </h3>
                    </div>
                    <div class="card-content">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-user"></i>
                                    Pr√©nom
                                </label>
                                <input type="text" id="firstName" class="form-input" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-user"></i>
                                    Nom
                                </label>
                                <input type="text" id="lastName" class="form-input" readonly>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-envelope"></i>
                                    Email
                                </label>
                                <input type="email" id="email" class="form-input" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-phone"></i>
                                    T√©l√©phone
                                </label>
                                <input type="tel" id="phone" class="form-input" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fab fa-linkedin"></i>
                                LinkedIn
                            </label>
                            <input type="url" id="linkedinUrl" class="form-input" readonly>
                        </div>
                    </div>
                </div>

                <!-- Permissions et r√¥le -->
                <div class="card">
                    <div class="card-header" style="padding: 1.5rem 1.5rem 1rem;">
                        <h3 style="margin: 0; color: var(--gray-900); font-size: 1.25rem;">
                            <i class="fas fa-shield-alt" style="color: var(--primary-600); margin-right: 0.5rem;"></i>
                            Permissions et acc√®s
                        </h3>
                    </div>
                    <div class="card-content">
                        <div id="permissionsContainer" class="permissions-grid">
                            <!-- Les permissions seront charg√©es dynamiquement -->
                        </div>
                    </div>
                </div>

                <!-- Actions rapides -->
                <div class="card">
                    <div class="card-header" style="padding: 1.5rem 1.5rem 1rem;">
                        <h3 style="margin: 0; color: var(--gray-900); font-size: 1.25rem;">
                            <i class="fas fa-bolt" style="color: var(--primary-600); margin-right: 0.5rem;"></i>
                            Actions rapides
                        </h3>
                    </div>
                    <div class="card-content">
                        <div class="quick-actions">
                            <a href="/admin" class="btn btn-primary">
                                <i class="fas fa-tachometer-alt"></i>
                                Dashboard Filament
                            </a>
                            <button onclick="changePassword()" class="btn btn-secondary">
                                <i class="fas fa-key"></i>
                                Changer le mot de passe
                            </button>
                            <button onclick="logout()" class="btn btn-secondary">
                                <i class="fas fa-sign-out-alt"></i>
                                Se d√©connecter
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <p>&copy; 2025 CV Filtering System. Interface d'administration s√©curis√©e.</p>
        </footer>
    </div>

    <!-- Notifications -->
    <div id="notification" class="notification" style="display: none;">
        <div id="notification-content"></div>
    </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication();
            loadUserProfile();
        });

        function checkAuthentication() {
            if (!TokenManager.isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }
        }

        async function loadUserProfile() {
            console.log('üîÑ [DEBUG] D√©but du chargement du profil...');

            // Afficher un indicateur de chargement
            showLoadingState();

            try {
                const token = TokenManager.getToken();
                console.log('üîë [DEBUG] Token r√©cup√©r√©:', token ? 'Pr√©sent' : 'Absent');

                const response = await fetch('/api/backend/auth/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Accept': 'application/json'
                    }
                });

                console.log('üì° [DEBUG] R√©ponse API:', response.status, response.statusText);

                if (response.ok) {
                    const result = await response.json();
                    console.log('üìã [DEBUG] Donn√©es re√ßues:', result);

                    if (result.success) {
                        console.log('‚úÖ [DEBUG] Profil charg√© avec succ√®s');
                        displayUserProfile(result.data.user);
                        hideLoadingState();
                    } else {
                        console.error('‚ùå [DEBUG] Erreur dans la r√©ponse:', result.message);
                        hideLoadingState();
                        showNotification('Erreur lors du chargement du profil: ' + result.message, 'error');
                    }
                } else {
                    console.error('‚ùå [DEBUG] Erreur HTTP:', response.status);
                    hideLoadingState();

                    if (response.status === 401) {
                        console.log('üîí [DEBUG] Token expir√©, redirection vers login');
                        TokenManager.clearToken();
                        UserManager.clearUser();
                        showNotification('Session expir√©e, reconnexion n√©cessaire', 'warning');
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } else {
                        const errorText = await response.text();
                        console.error('‚ùå [DEBUG] D√©tails de l\'erreur:', errorText);
                        showNotification(`Erreur lors du chargement du profil (${response.status})`, 'error');
                    }
                }
            } catch (error) {
                console.error('‚ùå [DEBUG] Exception:', error);
                hideLoadingState();
                showNotification('Erreur de connexion: ' + error.message, 'error');
            }
        }

        function displayUserProfile(user) {
            console.log('üé® [DEBUG] Affichage du profil utilisateur:', user);

            try {
                // Informations de base
                const userNameEl = document.getElementById('userName');
                const userEmailEl = document.getElementById('userEmail');
                const userPhoneEl = document.getElementById('userPhone');

                if (userNameEl) userNameEl.textContent = user.name || 'Nom non disponible';
                if (userEmailEl) userEmailEl.textContent = user.email || 'Email non disponible';
                if (userPhoneEl) userPhoneEl.textContent = user.phone || 'Non renseign√©';

                console.log('‚úÖ [DEBUG] Informations de base mises √† jour');

                // Avatar avec initiales
                const avatar = document.getElementById('userAvatar');
                if (avatar) {
                    const initials = (user.first_name?.[0] || '') + (user.last_name?.[0] || '');
                    avatar.textContent = initials || user.name?.[0] || 'U';
                    console.log('‚úÖ [DEBUG] Avatar mis √† jour:', avatar.textContent);
                }

                // Badge de r√¥le
                const roleElement = document.getElementById('userRole');
                if (roleElement) {
                    const roleInfo = getRoleInfo(user.user_type);
                    roleElement.className = `role-badge ${user.user_type}`;
                    roleElement.innerHTML = `<i class="${roleInfo.icon}"></i> ${roleInfo.label}`;
                    console.log('‚úÖ [DEBUG] R√¥le mis √† jour:', roleInfo.label);
                }

                // Champs du formulaire
                const fields = {
                    'firstName': user.first_name || '',
                    'lastName': user.last_name || '',
                    'email': user.email || '',
                    'phone': user.phone || '',
                    'linkedinUrl': user.linkedin_url || ''
                };

                Object.entries(fields).forEach(([fieldId, value]) => {
                    const element = document.getElementById(fieldId);
                    if (element) {
                        element.value = value;
                        console.log(`‚úÖ [DEBUG] Champ ${fieldId} mis √† jour:`, value);
                    } else {
                        console.warn(`‚ö†Ô∏è [DEBUG] √âl√©ment ${fieldId} non trouv√©`);
                    }
                });

                // Permissions
                console.log('üîê [DEBUG] Permissions utilisateur:', user.role?.permissions);
                displayPermissions(user.role?.permissions || []);

                // Statistiques (simul√©es pour l'instant)
                const totalEl = document.getElementById('totalCandidatures');
                const analysedEl = document.getElementById('candidaturesAnalysees');

                if (totalEl) totalEl.textContent = Math.floor(Math.random() * 100);
                if (analysedEl) analysedEl.textContent = Math.floor(Math.random() * 50);

                console.log('‚úÖ [DEBUG] Profil affich√© avec succ√®s');

            } catch (error) {
                console.error('‚ùå [DEBUG] Erreur lors de l\'affichage du profil:', error);
            }
        }

        function getRoleInfo(userType) {
            switch (userType) {
                case 'admin':
                    return { icon: 'fas fa-crown', label: 'Administrateur' };
                case 'hr_manager':
                    return { icon: 'fas fa-users', label: 'Responsable RH' };
                case 'recruiter':
                    return { icon: 'fas fa-search', label: 'Recruteur' };
                default:
                    return { icon: 'fas fa-user', label: 'Utilisateur' };
            }
        }

        function displayPermissions(permissions) {
            const container = document.getElementById('permissionsContainer');
            
            if (!permissions || permissions.length === 0) {
                container.innerHTML = '<p style="color: var(--gray-500);">Aucune permission sp√©cifique</p>';
                return;
            }

            const permissionLabels = {
                '*': 'Acc√®s administrateur complet',
                'view_candidates': 'Voir les candidatures',
                'manage_candidates': 'G√©rer les candidatures',
                'view_analyses': 'Voir les analyses IA',
                'manage_job_positions': 'G√©rer les postes'
            };

            const permissionIcons = {
                '*': 'fas fa-crown',
                'view_candidates': 'fas fa-eye',
                'manage_candidates': 'fas fa-edit',
                'view_analyses': 'fas fa-chart-bar',
                'manage_job_positions': 'fas fa-briefcase'
            };

            container.innerHTML = permissions.map(permission => `
                <div class="permission-item">
                    <div class="permission-icon">
                        <i class="${permissionIcons[permission] || 'fas fa-check'}"></i>
                    </div>
                    <div>
                        <div style="font-weight: 600; color: var(--gray-900);">
                            ${permissionLabels[permission] || permission}
                        </div>
                        <div style="font-size: 0.75rem; color: var(--gray-500);">
                            ${permission}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function logout() {
            try {
                await fetch('/api/backend/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + TokenManager.getToken(),
                        'Accept': 'application/json'
                    }
                });
            } catch (error) {
                console.log('Erreur lors de la d√©connexion API');
            }

            TokenManager.clearToken();
            UserManager.clearUser();
            showNotification('D√©connexion r√©ussie', 'success');
            
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1000);
        }

        function changePassword() {
            showNotification('Fonctionnalit√© √† venir', 'info');
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const content = document.getElementById('notification-content');
            
            notification.className = 'notification';
            notification.classList.add('notification-' + type);
            
            content.innerHTML = `
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <i class="fas fa-${getNotificationIcon(type)}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            notification.style.display = 'block';
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.style.display = 'none', 300);
            }, 5000);
        }

        function getNotificationIcon(type) {
            switch (type) {
                case 'success': return 'check-circle';
                case 'error': return 'exclamation-circle';
                case 'warning': return 'exclamation-triangle';
                default: return 'info-circle';
            }
        }

        // Note: TokenManager et UserManager sont d√©finis dans app.js

        // Fonction de d√©connexion
        async function logout() {
            console.log('üîÑ [DEBUG] D√©but de la d√©connexion...');

            try {
                // Appeler l'API de d√©connexion
                const response = await fetch('/api/backend/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + TokenManager.getToken(),
                        'Accept': 'application/json'
                    }
                });

                console.log('üì° [DEBUG] R√©ponse logout:', response.status);

                if (response.ok) {
                    console.log('‚úÖ [DEBUG] D√©connexion API r√©ussie');
                } else {
                    console.warn('‚ö†Ô∏è [DEBUG] Erreur API logout, mais on continue');
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è [DEBUG] Erreur lors de la d√©connexion API:', error);
            }

            // Nettoyer le stockage local
            TokenManager.clearToken();
            UserManager.clearUser();
            console.log('üßπ [DEBUG] Tokens et donn√©es utilisateur supprim√©s');

            // Rediriger vers la page de connexion
            console.log('üîÑ [DEBUG] Redirection vers login...');
            window.location.href = 'login.html';
        }

        // Fonctions de gestion de l'√©tat de chargement
        function showLoadingState() {
            console.log('‚è≥ [DEBUG] Affichage de l\'√©tat de chargement');

            // Cr√©er ou afficher l'overlay de chargement
            let loadingOverlay = document.getElementById('loadingOverlay');
            if (!loadingOverlay) {
                loadingOverlay = document.createElement('div');
                loadingOverlay.id = 'loadingOverlay';
                loadingOverlay.innerHTML = `
                    <div style="
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: rgba(255, 255, 255, 0.9);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        z-index: 9999;
                        font-family: Inter, sans-serif;
                    ">
                        <div style="text-align: center;">
                            <div style="
                                width: 40px;
                                height: 40px;
                                border: 4px solid #e5e7eb;
                                border-top: 4px solid #3b82f6;
                                border-radius: 50%;
                                animation: spin 1s linear infinite;
                                margin: 0 auto 1rem;
                            "></div>
                            <p style="color: #6b7280; font-size: 1rem;">Chargement du profil...</p>
                        </div>
                    </div>
                    <style>
                        @keyframes spin {
                            0% { transform: rotate(0deg); }
                            100% { transform: rotate(360deg); }
                        }
                    </style>
                `;
                document.body.appendChild(loadingOverlay);
            } else {
                loadingOverlay.style.display = 'flex';
            }
        }

        function hideLoadingState() {
            console.log('‚úÖ [DEBUG] Masquage de l\'√©tat de chargement');

            const loadingOverlay = document.getElementById('loadingOverlay');
            if (loadingOverlay) {
                loadingOverlay.style.display = 'none';
            }
        }
    </script>
</body>
</html>
