<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug R√¥les</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        select { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug du Chargement des R√¥les</h1>
        
        <div>
            <h3>Select de test :</h3>
            <select id="role_name">
                <option value="">Chargement...</option>
            </select>
        </div>
        
        <div>
            <button onclick="testLoadRoles()">üîÑ Charger les r√¥les</button>
            <button onclick="testAPI()">üì° Tester l'API directement</button>
            <button onclick="clearLogs()">üóëÔ∏è Effacer les logs</button>
        </div>
        
        <div id="logs"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(logDiv);
            console.log(message);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        async function testAPI() {
            log('üîÑ Test direct de l\'API /api/public/roles');
            
            try {
                const response = await fetch('/api/public/roles');
                log(`üì° R√©ponse: ${response.status} ${response.statusText}`);
                
                const data = await response.json();
                log(`üìã Donn√©es re√ßues: ${JSON.stringify(data, null, 2)}`, 'success');
                
                if (data.success && data.data) {
                    log(`‚úÖ ${data.data.length} r√¥les trouv√©s`, 'success');
                    data.data.forEach(role => {
                        log(`  ‚Ä¢ ${role.name} - ${role.display_name} (${role.is_active ? 'actif' : 'inactif'})`);
                    });
                }
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }

        async function testLoadRoles() {
            log('üîÑ Test de chargement des r√¥les dans le select');
            
            try {
                const response = await fetch('/api/public/roles', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                log(`üì° R√©ponse API: ${response.status} ${response.statusText}`);

                if (response.ok) {
                    const result = await response.json();
                    log(`üìã Donn√©es re√ßues: ${JSON.stringify(result, null, 2)}`);
                    
                    if (result.success && result.data) {
                        log(`‚úÖ ${result.data.length} r√¥les trouv√©s`, 'success');
                        populateRoleSelect(result.data);
                    } else {
                        log('‚ùå R√©ponse API invalide', 'error');
                        loadDefaultRoles();
                    }
                } else {
                    log(`‚ùå Erreur HTTP ${response.status}`, 'error');
                    loadDefaultRoles();
                }
            } catch (error) {
                log(`‚ùå Erreur JavaScript: ${error.message}`, 'error');
                loadDefaultRoles();
            }
        }

        function populateRoleSelect(roles) {
            log(`üé® Peuplement du select avec ${roles.length} r√¥les`);
            
            const roleSelect = document.getElementById('role_name');
            if (!roleSelect) {
                log('‚ùå √âl√©ment role_name non trouv√© !', 'error');
                return;
            }
            
            // Vider le select
            roleSelect.innerHTML = '<option value="">S√©lectionnez votre r√¥le</option>';
            
            // Ic√¥nes pour les r√¥les
            const roleIcons = {
                'super_admin': 'üëë',
                'admin': 'üîß',
                'hr_director': 'üéØ',
                'hr_manager': 'üë•',
                'senior_recruiter': '‚≠ê',
                'recruiter': 'üéØ',
                'junior_recruiter': 'üåü',
                'analyst': 'üìä',
                'viewer': 'üëÅÔ∏è'
            };
            
            let addedRoles = 0;
            roles.forEach(role => {
                if (role.is_active) {
                    const option = document.createElement('option');
                    option.value = role.name;
                    const icon = roleIcons[role.name] || 'üë§';
                    option.textContent = `${icon} ${role.display_name}`;
                    option.title = role.description || '';
                    roleSelect.appendChild(option);
                    addedRoles++;
                    log(`  ‚úÖ Ajout√©: ${role.name} - ${role.display_name}`);
                } else {
                    log(`  ‚ö†Ô∏è Ignor√© (inactif): ${role.name}`);
                }
            });
            
            log(`‚úÖ ${addedRoles} r√¥les ajout√©s au select`, 'success');
        }

        function loadDefaultRoles() {
            log('‚ö†Ô∏è Chargement des r√¥les par d√©faut');
            
            const roleSelect = document.getElementById('role_name');
            roleSelect.innerHTML = `
                <option value="">S√©lectionnez votre r√¥le</option>
                <option value="admin">üîß Administrateur (d√©faut)</option>
                <option value="hr_manager">üë• Responsable RH (d√©faut)</option>
                <option value="recruiter">üéØ Recruteur (d√©faut)</option>
            `;
            
            log('‚ö†Ô∏è 3 r√¥les par d√©faut charg√©s');
        }

        // Test automatique au chargement
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Page charg√©e, test automatique dans 1 seconde...');
            setTimeout(() => {
                testLoadRoles();
            }, 1000);
        });
    </script>
</body>
</html>
