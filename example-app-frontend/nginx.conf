events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Configuration de base
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 10M;

    # Compression gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Configuration du serveur
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Proxy pour les appels API vers Laravel (DOIT ÊTRE AVANT /)
        location /api/ {
            proxy_pass http://host.docker.internal:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Configuration pour Angular SPA (Single Page Application)
        # Toutes les routes non-API redirigent vers index.html
        location / {
            try_files $uri $uri/ @fallback;
        }

        # Fallback pour les routes Angular
        location @fallback {
            rewrite ^.*$ /index.html last;
        }

        # Cache pour les assets statiques
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Headers de sécurité
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Page d'erreur personnalisée
        error_page 404 /index.html;
    }
}
